<!DOCTYPE html>
<html>
    <head>
        <title>Beagle</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="wrapper">
            <h1>Beagle - Evolving Lindenmayer feasibility demonstration</h1>
            <div id="gui">
                <canvas id="renderer" width="900" height="550"></canvas>
                <div id="controls">
                    <button id="sim-start">Start</button>
                    <button id="sim-step">Step</button>
                    <button id="sim-stop">Stop</button>
                    <button id="sim-rewind">Rewind</button>
                    <h2>Simulation</h2>
                    <table class="sim-options">
                        <tr>
                            <td><label for="sim-option-population-size">Population size:</label></td>
                            <td><input type="number" id="sim-option-population-size" value="50" min="1" max="500"></td>
                        </tr>
                        <tr>
                            <td><label for="sim-option-lifetime">Lifetime:</label></td>
                            <td><input type="number" id="sim-option-lifetime" value="5" min="1"></td>
                        </tr>
                        <tr>
                            <td><label for="sim-option-step-size">Step size:</label></td>
                            <td><input type="number" id="sim-option-step-size" value="100" min="1"></td>
                        </tr>
                    </table>
                    <h2>Environment</h2>
                    <table class="sim-options">
                        <tr>
                            <td><label for="sim-option-hills">Hills:</label></td>
                            <td><input type="number" id="sim-option-hills" value="3" min="1" max="10"></td>
                        </tr>
                        <tr>
                            <td><label for="sim-option-hill-height">Hill height:</label></td>
                            <td><input type="number" id="sim-option-hill-height" value="3" min="0" max="1000"></td>
                        </tr>
                        <tr>
                            <td><label for="sim-option-reproduction-radius">Reproduction radius:</label></td>
                            <td><input type="number" id="sim-option-reproduction-radius" value="4" min="1"></td>
                        </tr>
                    </table>
                    <h2>Mutation</h2>
                    <table class="sim-options">
                        <tr>
                            <td><label for="sim-option-crossover-rate">Crossover:</label></td>
                            <td><input type="number" id="sim-option-crossover-rate" value="0.25" step="0.01" min="0" max="1"></td>
                        </tr>
                        <tr>
                            <td><label for="sim-option-constant-creation">Constant creation:</label></td>
                            <td><input type="number" id="sim-option-constant-creation" value="0.05" step="0.01" min="0" max="1"></td>
                        </tr>
                        <tr>
                            <td><label for="sim-option-constant-removal">Constant removal:</label></td>
                            <td><input type="number" id="sim-option-constant-removal" value="0.05" step="0.01" min="0" max="1"></td>
                        </tr>
                        <tr>
                            <td><label for="sim-option-angle-mutation">Angle mutation:</label></td>
                            <td><input type="number" id="sim-option-angle-mutation" value="0.05" step="0.01" min="0"></td>
                        </tr>
                        <tr>
                            <td><label for="sim-option-axiom-mutation">Axiom mutation:</label></td>
                            <td><input type="number" id="sim-option-axiom-mutation" value="0.005" step="0.001" min="0" max="1"></td>
                        </tr>
                        <tr>
                            <td><label for="sim-option-rule-condition-mutation">Rule condition mutation:</label></td>
                            <td><input type="number" id="sim-option-rule-condition-mutation" value="0.005" step="0.001" min="0" max="1"></td>
                        </tr>
                        <tr>
                            <td><label for="sim-option-rule-result-mutation">Rule result mutation:</label></td>
                            <td><input type="number" id="sim-option-rule-result-mutation" value="0.005" step="0.001" min="0" max="1"></td>
                        </tr>
                        <tr>
                            <td><label for="sim-option-rule-disappearance-rate">Rule disappearance:</label></td>
                            <td><input type="number" id="sim-option-rule-disappearance-rate" value="0.01" step="0.001" min="0" max="1"></td>
                        </tr>
                        <tr>
                            <td><label for="sim-option-rule-duplication-rate">Rule duplication:</label></td>
                            <td><input type="number" id="sim-option-rule-duplication-rate" value="0.01" step="0.001" min="0" max="1"></td>
                        </tr>
                    </table>
                </div>
                <div id="overlay">Waiting for setup...</div>
                <div id="inspector"></div>
            </div>
        </div>
        <script src="js/myr.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
