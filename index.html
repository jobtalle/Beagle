<!DOCTYPE html>
<html>
    <head>
        <title>Beagle</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="wrapper">
            <canvas id="renderer" width="900" height="600"></canvas>
            <div id="controls">
                <button id="sim-start">Start</button>
                <button id="sim-step">Step</button>
                <button id="sim-stop">Stop</button>
                <button id="sim-rewind">Rewind</button>
                <h2>Simulation</h2>
                <table id="sim-options">
                    <tr>
                        <td><label for="sim-option-render">Render plants:</label></td>
                        <td><input type="checkbox" id="sim-option-render" checked></td>
                    </tr>
                    <tr>
                        <td><label for="sim-option-animate">Animate:</label></td>
                        <td><input type="checkbox" id="sim-option-animate" checked></td>
                    </tr>
                    <tr>
                        <td><label for="sim-option-population-size">Population size:</label></td>
                        <td><input type="number" id="sim-option-population-size" value="30" min="1" max="500"></td>
                    </tr>
                    <tr>
                        <td><label for="sim-option-lifetime">Lifetime:</label></td>
                        <td><input type="number" id="sim-option-lifetime" value="5" min="0"></td>
                    </tr>
                    <tr>
                        <td><label for="sim-option-frequency">Snapshot frequency:</label></td>
                        <td><input type="number" id="sim-option-frequency" value="50" min="1"></td>
                    </tr>
                    <tr>
                        <td><label for="sim-option-mutation-rate">Mutation rate:</label></td>
                        <td><input type="number" id="sim-option-mutation-rate" value="0.01" step="0.001" min="0" max="1"></td>
                    </tr>
                    <tr>
                        <td><label for="sim-option-crossover-rate">Crossover rate:</label></td>
                        <td><input type="number" id="sim-option-crossover-rate" value="0.25" step="0.01" min="0" max="1"></td>
                    </tr>
                    <tr>
                        <td><label for="sim-option-selection-size">Selection size:</label></td>
                        <td><input type="number" id="sim-option-selection-size" value="0.2" step="0.01" min="0.01" max="1"></td>
                    </tr>
                </table>
                <h2>Environment</h2>
            </div>
            <div id="inspector"></div>
        </div>
        <script src="js/myr.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
